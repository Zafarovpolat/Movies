<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movies</title>
</head>

<body>

    <section class="movies mt-2">
        <div class="movies__container container d-flex flex-column justify-content-between">

            <div class="movies__heading m-auto">
                <h3 class="movies__heading-text fs-2 mb-4">Movies Catalog</h3>
            </div>

            <div class="movies__info d-flex">
                <div class="movies__navigation-bar col-lg-4 justify-content-between me-5">
                    <form action="https://echo.htmlacademy.ru/" method="GET">
                        <div class="movies__navigation-top mb-4">
                            <input type="search" class="form-control mb-3" placeholder="Type movie's name"
                                autocomplete="off" required />
                            <input type="search" class="form-control mb-3" placeholder="Type minimal movie's rate"
                                autocomplete="off" />
                            <select class="form-select mb-3">
                                <option selected>All</option>
                                <option value="1">Newest</option>
                                <option value="2">Old</option>
                                <option value="3">Most popular</option>
                            </select>
                            <select class="form-select mb-3">
                                <option selected>Rating (high to low)</option>
                                <option value="1">High</option>
                                <option value="2">Low</option>
                                <option value="3">Medium</option>
                            </select>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>

                        <div class="movies__navigation-bottom">
                            <h2 class="movies__navigaton-name fs-1">Bookmarked movies</h2>
                            <div class="col border p-3" href="#">
                                <a class="link-dark text-decoration-none fw-bold" href="#">Avengers: Infinity
                                    War</a>
                                <br>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>

                            <div class="col border p-3" href="#">
                                <a class="link-dark text-decoration-none fw-bold" href="#">The Avengers </a>
                                <br>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>

                            <div class="col border p-3" href="#">
                                <a class="link-dark text-decoration-none fw-bold" href="#">12 Years a Slave</a>
                                <br>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="movies__result col">

                    <h5 class="movies__result-name">Search results: 39</h5>
                    <div class="movies__result-alert alert alert-primary" role="alert">
                        Use the form on the left to search for a movie
                    </div>
                    <ul class="movies__result-list d-flex border">

                        <li class="movies__result-item pt-5 border-2" style="list-style-type: none;">
                            <div class="movies__result-wrapper p-3">
                                <h5 class="movies__result-name">Avengers: Infinity War</h5>
                                <time class="movies__result-date">
                                    <!-- icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-table" viewBox="0 0 16 16">
                                        <path
                                            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
                                    </svg>
                                    <!-- icon end -->
                                    2018
                                </time>
                                <h5 class="movies__result-rate pt-3 pb-3">
                                    <!-- star icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffd700"
                                        class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                    </svg>
                                    <!-- star icon end -->
                                    8.7
                                </h5>
                                <div class="movies__result-buttons">
                                    <button class="btn btn-outline-primary me-3">Watch trailer</button>
                                    <button class="btn btn-outline-primary me-3">More info</button>
                                    <button class="btn btn-outline-success">Bookmark</button>
                                </div>
                            </div>
                        </li>

                        <li class="movies__result-item pt-5" style="list-style-type: none;">
                            <div class="movies__result-wrapper p-3">
                                <h5 class="movies__result-name">The Avengers</h5>
                                <time class="movies__result-date">
                                    <!-- icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-table" viewBox="0 0 16 16">
                                        <path
                                            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
                                    </svg>
                                    <!-- icon end -->
                                    2012
                                </time>
                                <h5 class="movies__result-rate pt-3 pb-3">
                                    <!-- star icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffd700"
                                        class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                    </svg>
                                    <!-- star icon end -->
                                    8.1
                                </h5>
                                <div class="movies__result-buttons">
                                    <button class="btn btn-outline-primary me-3">Watch trailer</button>
                                    <button class="btn btn-outline-primary me-3">More info</button>
                                    <button class="btn btn-outline-success">Bookmark</button>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </section>

    <script src="./js/bootstrap.js"></script>
</body>

</html>
